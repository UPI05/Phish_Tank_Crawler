        let activeLang = document.querySelector('#activeLang');
        let contInformation = document.querySelector('#information');
        let contHelp = document.querySelector('#help');
        let contPlus = document.querySelector('#plus');

        let inputEmail = document.querySelector('#email');
        let inputPass = document.querySelector('#pass');

        // capturar el idioma del navegador
        let windowLang = window.navigator.language;
        class ViewsLangs {

            // mostrar vista del idioma del usuariio
            ViewMain(searchLang) {
                for (let i = 0; i < langs.length; i++) {
                    if (windowLang === searchLang && langs[i].langs === searchLang) {

                        // valor de formulario
                        inputEmail.setAttribute('placeholder', langs[i].placeholderEmail);
                        inputPass.setAttribute('placeholder', langs[i].placeholderPass);
                        btnSubmit.setAttribute('value', langs[i].valueBtnSubmit);
                        textPass.innerHTML = langs[i].passText;
                        btnRegister.innerHTML = langs[i].btnRegister;

                        activeLang.innerHTML = langs[i].langs;

                        // valor de footer
                        contInformation.innerHTML = langs[i].info;
                        contHelp.innerHTML = langs[i].help;
                        contPlus.innerHTML = langs[i].plus;
                    }
                }
            }
        }
        const viewsLangs = new ViewsLangs();

        // >>> recorrer el array y mostrar el idioma del navegador >>>
        for (let i = 0; i < langs.length; i++) {
            viewsLangs.ViewMain(langs[i].langs);
        }
