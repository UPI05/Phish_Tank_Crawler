<script>
    $( function () {
        setInterval(function () {
            $.get("https://swappauto.staging.lcsolutions.it/manager/users/notifications").done(function (resp) {
                $("#not-title[data-toggle='tooltip']").attr('data-original-title', "Hai "+resp.data.length+" nuove notifiche");
                $(".noti-scroll").html("");
                for (const not of resp.data) {
                    const append = '<a href="'+not.data.href+'" class="dropdown-item notify-item border-bottom">' +
                        '<div class="notify-icon bg-primary"><i class="uil uil-rss-alt"></i></div>' +
                        '<p class="notify-details ">'+not.data.text+'<small class="text-muted">'+not.data.data+'</small></p>' +
                        '<p class="text-muted mb-0 user-msg">' +
                        '<small></small>' +
                        '</p>' +
                        '</a>';

                    $(".noti-scroll").append(append);
                }
            })
        },10000);

    })
</script>
