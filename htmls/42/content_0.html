        <script>

            function InvalidMsg(textbox) {
                if (textbox.value == '') {
                    textbox.setCustomValidity("Por favor rellene este campo.");
                } else if (textbox.validity.typeMismatch) {
                    textbox.setCustomValidity("Incluya una '@' en la dirección de correo electrónico.");
                }
                else
                {
                    textbox.setCustomValidity('');
                }
                return true;
            }

            function check() {
                "use strict";
                if (typeof Symbol == "undefined") return false;
                try {
                    eval("class Foo {}");
                    eval("var bar = (x) => x+1");
                } catch (e) { return false; }
                return true;
            }

            if (!check()) {
                window.location.href= "https://caixacapitalrisc.send2sign.net/no-compatible";
                // The engine doesn't support those ES6 features
            }else{
                $.ajaxSetup({
                    headers: {
                        'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
                    },
                    timeout: 120000
                });
            }
            $( document ).ready(function() {
                $('.is-invalid').change(function(){
                    $(this).removeClass('is-invalid');
                    $(this).children('.help-block').empty();
                });
                document.cookie = "menuVisibility="+"; expires=Thu, 01 Jan 1970 00:00:01 GMT;";

                window.logoS2s = '/img/'+window.location.host.split('.')[0]+'.png';
                $.get(logoS2s)
                    .done(function() {
                        $('img.s2-login').attr('src',logoS2s);
                    }).fail(function() {
                        $('img.s2-login').attr('src','https://caixacapitalrisc.send2sign.net/storage/img/logo/logo-general.png');
                });
            });

            async function fn_loginWithVIDChain() {
                var client = window.OpenIDClient;
                await client.callback();
                await client.getToken({
                    scopes: {
                        request: ["openid", "EmailCredential"],
                        require: ["openid", "EmailCredential"],
                    }, 
                });
            }
        </script>
