<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
	<title>Ошибка 404 - такая страница не существует</title>
    <meta name="description" content="Запрашиваемая вами страница не найдена, пожалуйста перейдите на существующую страницу нашего сайта.">
    <link rel="shortcut icon" href="/img/favicon_32.png" type="image/x-icon">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.block-error{
			width: 100%;
		    height: 100vh;
		    background: url(../img/404-fon.png);
		    background-size: cover;
		    background-position: center -70px;
		}
		.center-block{
			position: absolute;
		    width: 320px;
		    top: 40%;
		    left: 50%;
		    transform: translate(-50%, -50%);
		}
		.center-block img{
			display: block;
		    max-width: 45%;
		    height: auto;
		    margin-left: 27.5%;
		    margin-bottom: 30px;
		}
		.er{
		    color: #fff;
		    text-align: center;
		    font-family: Open Sans, sans-serif;
		    font-size: 14px;
		}
		.not-f{
			text-align: center;
		    padding-top: 30px;
		    font-family: Open Sans, sans-serif;
		    font-size: 20px;
		    font-weight: 600;
		    color: #fff;
		}
		.tx a {
            color: #FFFFFF;
            }
            .tx{
			text-align: center;
		    padding-top: 20px;
		    font-family: Open Sans, sans-serif;
		    font-size: 17px;
		    font-weight: 600;
		    color: #fff;
	</style>
</head>
<body>

<div class="block-error">
	<div class="center-block">
		<img src="img/404.png">
		<p class="er">Ошибка 404</p>
		<p class="not-f">Страница, которую вы ищете не существует.</p><br><br><br>
		<p class="tx"> <a href="/">на главную</a> </p>
	</div>
</div>

</body>
</html>
