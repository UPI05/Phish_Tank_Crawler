        methods: {
          randomList() {
            function shuffle(array) {
              var currentIndex = array.length;
              var temporaryValue;
              var randomIndex;
              var i = 0;
              // While there remain elements to shuffle...
              while (0 !== currentIndex) {
                // Pick a remaining element...
                var rnd;

                if (started) {
                  rnd = shufflePattern[i++];
                } else {
                  rnd = Math.random();
                  shufflePattern.push(rnd);
                }

                randomIndex = Math.floor(rnd * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
              }

              return array;
            }
            //return this.items.sort(function(){return Math.ceil(Math.random()*10)})

            return shuffle(this.items);
          },
        },
        computed: {
          showItem() {
            return this.items[25];
          },
        },
      });

    <script>
      let winModal = () => {
        let elem = document.querySelector('.win-modal');
        elem.classList.toggle('show');
        console.log(elem);
      };
      let timeWinModal = () => {
        let elem = document.querySelector('.win-modal');
        setTimeout(() => {
          $('#r_result').slideDown();
        }, 7000);
      };

      function r_start() {
        if (started) return;
        started = true;
        $('.roll').addClass('roll_anim');
        timeWinModal();

		var winItem = {
			name: $('#r_result h2').html(),
			image: $('#r_result img:first-of-type').attr('src'),
			exterior: $('#r_result .r_res p:last-of-type').html(),
			
		}
		
        localStorage.setItem('__aroll_shuffle', JSON.stringify(shufflePattern));
        localStorage.setItem('__aroll_winitem', JSON.stringify(winItem));
      }

      $('.t_case_open').on('click', function (e) {
        e.preventDefault();
        $('.t_case').fadeOut(500);
        setTimeout(function () {
          $('#roulette_app').fadeIn(500);
          setTimeout(function () {
            r_start();
          }, 500);
        }, 500);
      });
	  
	  
	  
	  if(wonItem) {
		wonItem = JSON.parse(wonItem);
		$('#r_result h2').html(wonItem.name);
		$('#r_result img:first-of-type').attr('src', wonItem.image);
		$('#r_result .r_res p:last-of-type').html(wonItem.exterior);
		$('.t_case').css('display', 'none');
		$('#roulette_app').css('display', '');
		$('#roulette_app .div').css('display', 'none');
		$('#r_result').slideDown();
	  }
    </script>
